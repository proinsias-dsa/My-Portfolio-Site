<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
	<link rel="icon" type="image/png" href="https://pmdesign.surge.sh/assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>{{page.title}} - Proinsias Matthews Blog</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

	<!-- CSS Files -->
    <link href="https://pmdesign.surge.sh/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://pmdesign.surge.sh/assets/css/material-kit.css" rel="stylesheet"/>
		<link href="https://pmdesign.surge.sh/assets/css/main.css" rel="stylesheet"/>

</head>

<body class="profile-page">
	<nav class="navbar navbar-transparent navbar-fixed-top navbar-color-on-scroll">
    	<div class="container">
        	<!-- Brand and toggle get grouped for better mobile display -->
        	<div class="navbar-header">
        		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example">
            		<span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
        		</button>
        		<a class="navbar-brand" href="/">Proinsias Matthews</a>
        	</div>

        	<div class="collapse navbar-collapse" id="navigation-example">
        		<ul class="nav navbar-nav navbar-right">
    				<li>
    					<a href="http://pmdesign.surge.sh/about/" class="btn">
    						About
    					</a>
    				</li>

		            <li>
		                <a id="twitter-icon" href="https://twitter.com/pmdesign_io" target="_blank" class="btn btn-simple">
							<i class="fa fa-twitter"></i>
						</a>
		            </li>
		            <li>
		                <a href="https://www.facebook.com/pmatthewsdesign" target="_blank" class="btn btn-simple">
							<i class="fa fa-facebook-square"></i>
						</a>
		            </li>
					<li>
		                <a href="https://www.be.net/proinsiasdesign" target="_blank" class="btn btn-simple">
							<i class="fa fa-behance-square"></i>
						</a>
		            </li>
        		</ul>
        	</div>
    	</div>
    </nav>

    <div class="wrapper">
		<div class="header header-filter" style="background-image: url('https://pmdesign.surge.sh/assets/img/examples/city.jpg'); background-color: #3f3f3f;"></div>

		<div class="main main-raised project-display">
			<div class="profile-content">
	            <div class="container">
	                <div class="row">
	                    <div class="profile">
	                        <div class="name project-name">
	                            <h2 class="title">{{page.title}}</h2>
								<h6>{{subtitle}}</h6>
	                        </div>
	                    </div>
	                </div>
									<div class="description">
												<p class="text-muted">
													{{page.date | date: '%d %B, %Y'}}
												</p>
                        {{content}}
	                </div>
	            </div>
	        </div>
		</div>

    </div>
    <footer class="footer">
        <div class="container">
            <nav class="pull-left">
				<ul>
					<li>
						<a href="https://pmdesign.surge.sh/">
							Home
						</a>
					</li>
					<li>
						<a href="https://pmdesign.surge.sh/projects/">
						   Projects
						</a>
					</li>
					<li>
						<a href="https://pmdesign.surge.sh/about/">
						   About Me
						</a>
					</li>
				</ul>
            </nav>
            <div class="copyright pull-right">
                &copy; 2016, made with <i class="fa fa-heart heart"></i> by Proinsias Matthews
            </div>
        </div>
    </footer>


</body>
	<!--   Core JS Files   -->
	<script src="https://pmdesign.surge.sh/assets/js/jquery.min.js" type="text/javascript"></script>
	<script src="https://pmdesign.surge.sh/assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="https://pmdesign.surge.sh/assets/js/material.min.js"></script>

	<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
	<script src="https://pmdesign.surge.sh/assets/js/nouislider.min.js" type="text/javascript"></script>

	<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
	<script src="https://pmdesign.surge.sh/assets/js/bootstrap-datepicker.js" type="text/javascript"></script>

	<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
	<script src="https://pmdesign.surge.sh/assets/js/material-kit.js" type="text/javascript"></script>

	<script type="text/javascript">
		$().ready(function(){
			// the body of this function is in assets/material-kit.js
			$(window).on('scroll', materialKit.checkScrollForTransparentNavbar);
		});
	</script>




</html>
